<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="base.css"/>
</head>
<body>
<div id="wrap">
    <div class="header">
        <span class="close">关闭</span>
        <h2 class="login">登录</h2>
        <span class="register">注册</span>
    </div>
    <form class="content">
        <ul>
            <li>
                <label for="username"><img src="images/icon-username.png"/> </label>
                <input type="text" name="user" id="username" value="" placeholder="请输入手机号" maxlength="11">
            </li>
            <li>
                <label for="password"><img src="images/icon-pwd.png"/> </label>
                <input type="password" name="pass" id="password" value="" placeholder="请输入密码" min="8" maxlength="16">
            </li>
        </ul>
        <button type="submit"><span>登录</span></button>
        <span class="forget">忘了密码？</span>
    </form>
</div>
</body>
</html>
