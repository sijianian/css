<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>个人主页</title>
    <link rel="stylesheet" type="text/css" href="base.css"/>
</head>
<body>
<div class="wrap">
    <div class="header">
        <a href="index2.html">
            <img src="images/icon-back.png"/>
        </a>
        <h2>个人主页</h2>
    </div>
    <div class="content">
        <div class="ava-content">
            <img class="icon-ava" src="images/icon-avatar.png"/>
            <span class="text-name">高素雅</span>
            <span class="text-age">51岁</span>
            <img class="icon-space" src="images/icon-place.png"/>
            <span class="text-space">北京.通州.果园</span>
        </div>
        <p class="msg-ability">专业技能</p>
        <ul>
            <li>
                <span class="text-home"><img class="icon-star-one" src="images/icon-star.png"/>&nbsp住家</span>
                <span class="text-food"><img class="icon-star-two" src="images/icon-star.png"/>&nbsp不含餐</span>
            </li>
            <li>
                <span class="column">从业年限</span>
                <span>0~3年</span>
            </li>
            <li>
                <span class="column">工作时间</span>
                <span>全天</span>
            </li>
            <li>
                <span class="column">服务价格</span>
                <span>25元/小时</span>
            </li>
            <li>
                <span class="column">自我介绍</span>
                <span class="introduce">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
            </li>
        </ul>
    </div>
    <div class="footer">
        <form>
            <input type="button"  class="message" value="留言"/>
            <input type="button"  class="contact" value="电话联系"/>
        </form>
    </div>
</div>
</body>
</html>
