<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1"/>
    <title>游戏结果</title>
    <link rel="stylesheet" type="text/css" href="demol3.css"/>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <img class="icon-home" src="images/icon-home.png"/>
            <h2>游戏结果</h2>
            <img class="icon-hint" src="images/icon-hint.png"/>
        </div>
        <div class="content">
            <div class="win">
                <img src="images/icon-win.png"/>
            </div>
            <p class="win-msg">太棒了!你知道么？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！</p>
            <div class="game-msg">
                <p>本次游戏共计用时0小时25分钟</p>
                <p>杀&nbsp;手0人&nbsp;&nbsp;警&nbsp;察1人&nbsp;平&nbsp;民6人</p>
                <p>狙击手0人&nbsp;&nbsp;医&nbsp;生1人</p>
                <p>卧底词汇：爱新觉罗</p>
                <p>水民词汇：努尔哈赤</p>
            </div>
            <div class="game-detail">
                <h2>第一天 <span>0小时07分</span></h2>
                <p>晚上：5号被杀手杀死，5号是水民</p>
                <p>白天：8号被全民投票投死，8号是杀手</p>
            </div>
            <div class="game-detail">
                <h2>第二天 <span>0小时07分</span></h2>
                <p>晚上：5号被杀手杀死，5号是水民</p>
                <p>白天：8号被全民投票投死，8号是杀手</p>
            </div>
            <div class="game-detail">
                <h2>第三天 <span>0小时07分</span></h2>
                <p>晚上：5号被杀手杀死，5号是水民</p>
                <p>白天：8号被全民投票投死，8号是杀手</p>
            </div>
        </div>
        <div class="footer">
            <a href="index.html">
                <button class="btn-again" type="submit">再来一局</button>
            </a>
            <button class="btn-share" type="submit">上传并分享</button>
        </div>
        <div class="blank-footer"></div>
    </div>
</body>
</html>
